<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005288;
      color: #fff;
      padding: 2rem;
      padding-top: 3.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0;
    }
    header a {
      color: #a9d6ff;
    }
    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #005288;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    .highlight {
      color: #007b5e;
      font-weight: bold;
    }
    .project {
      margin-bottom: 1.5rem;
    }
    blockquote {
      font-style: italic;
      border-left: 4px solid #ccc;
      padding-left: 1rem;
      margin: 1rem 0;
      background-color: #f9f9f9;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      padding-top: 1rem;
    }
    .logos img {
      max-height: 50px;
      object-fit: contain;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #eaeaea;
      font-size: 0.9rem;
    }
    .lang-picker {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .lang-picker label {
      font-weight: 600;
      color: #fff;
    }
    .lang-picker select {
      border-radius: 6px;
      border: none;
      padding: 0.35rem 0.75rem;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      header {
        align-items: stretch;
        padding-top: 2rem;
      }
      .lang-picker {
        position: static;
        align-self: stretch;
        justify-content: center;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  

  <header>
    <div class="lang-picker">
      <label for="language-selector" data-i18n="language.label"></label>
      <select id="language-selector">
        <option value="eng" data-i18n="language.options.eng"></option>
        <option value="it" data-i18n="language.options.it"></option>
      </select>
    </div>
    <h1 data-i18n="header.name"></h1>
    <p data-i18n-html="header.title"></p>
    <p data-i18n-html="header.contact"></p>
  </header>

  <section>
    <h2 data-i18n="about.title"></h2>
    <div data-i18n-html="about.body"></div>
  </section>

  <section>
    <h2 data-i18n="roles.title"></h2>
    <div data-i18n-html="roles.list"></div>
  </section>

  <section>
    <h2 data-i18n="projects.title"></h2>
    <div data-i18n-html="projects.content"></div>
  </section>

  <section>
    <h2 data-i18n="products.title"></h2>
    <div data-i18n-html="products.list"></div>
  </section>

  <section>
    <h2 data-i18n="competencies.title"></h2>
    <div data-i18n-html="competencies.list"></div>
  </section>

  <section>
    <h2 data-i18n="ai.title"></h2>
    <div data-i18n-html="ai.body"></div>
  </section>

  <section>
    <h2 data-i18n="recommendations.title"></h2>
    <div data-i18n-html="recommendations.body"></div>
  </section>

  <section>
    <h2 data-i18n="customers.title"></h2>
    <div class="logos">
      <img src="assets/logos/bt.png" alt="British Telecom" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Bell_Canada.svg" alt="Bell Canada" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Altice_USA.png" alt="Altice USA" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Telia.png" alt="Telia Sonera" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Proximus.svg" alt="Proximus" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Fastweb.png" alt="Fastweb" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Telecom_Italia.png" alt="Telecom Italia" loading="lazy" style="height:100px; object-fit:contain;">
      <img src="assets/logos/Swisscom.png" alt="Swisscom" loading="lazy" style="height:100px; object-fit:contain;">
      <img src="assets/logos/Libero.png" alt="Libero" loading="lazy" style="height:100px; object-fit:contain;">
      <img src="assets/logos/Virgilio.png" alt="Virgilio" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Poste_Italiane.png" alt="Poste Italiane" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Vodafone.png" alt="Vodafone" loading="lazy" style="height:100px; object-fit:contain;">
      <img src="assets/logos/KDDI_Japan.svg" alt="KDDI Japan" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/Softbank.png" alt="SoftBank" loading="lazy" style="height:100px; object-fit:contain;">
      <img src="assets/logos/Reevo.svg" alt="ReeVo" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/infocert.png" alt="Infocert" loading="lazy" style="height:50px; object-fit:contain;">
      <img src="assets/logos/etisalat.png" alt="Etisalat" loading="lazy" style="height:50px; object-fit:contain;">
    </div>
  </section>

  <footer data-i18n-html="footer.text"></footer>

  <script>
    (function() {
      const supportedLanguages = {
        eng: { file: 'eng.json', locale: 'en' },
        it: { file: 'it.json', locale: 'it' }
      };
      const defaultLanguage = 'eng';
      const languageSelector = document.getElementById('language-selector');
      let currentLanguage = defaultLanguage;

      function getNestedValue(source, path) {
        return path.split('.').reduce((acc, key) => (acc && acc[key] !== undefined ? acc[key] : undefined), source);
      }

      function applyTranslations(translations) {
        const textElements = document.querySelectorAll('[data-i18n]');
        textElements.forEach((element) => {
          const key = element.getAttribute('data-i18n');
          const value = getNestedValue(translations, key);
          if (typeof value === 'string') {
            element.textContent = value;
          }
        });

        const htmlElements = document.querySelectorAll('[data-i18n-html]');
        htmlElements.forEach((element) => {
          const key = element.getAttribute('data-i18n-html');
          const value = getNestedValue(translations, key);
          if (typeof value === 'string') {
            element.innerHTML = value;
          }
        });

        if (translations.documentTitle) {
          document.title = translations.documentTitle;
        }

        const locale = supportedLanguages[currentLanguage]?.locale || 'en';
        document.documentElement.setAttribute('lang', locale);
      }

      function updateUrlParameter(lang) {
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.history.replaceState({}, '', url.toString());
      }

      function loadLanguage(lang, skipUrlUpdate = false) {
        const languageKey = supportedLanguages[lang] ? lang : defaultLanguage;
        const { file } = supportedLanguages[languageKey];
        fetch(`assets/lang/${file}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Unable to load language file: ${file}`);
            }
            return response.json();
          })
          .then((translations) => {
            currentLanguage = languageKey;
            localStorage.setItem('preferredLanguage', languageKey);
            languageSelector.value = languageKey;
            applyTranslations(translations);
            if (!skipUrlUpdate) {
              updateUrlParameter(languageKey);
            }
          })
          .catch((error) => {
            console.error(error);
          });
      }

      const initialLanguageInfo = (function determineInitialLanguage() {
        const params = new URLSearchParams(window.location.search);
        const urlLanguage = params.get('lang');
        if (urlLanguage && supportedLanguages[urlLanguage]) {
          return { lang: urlLanguage, fromUrl: true };
        }
        const storedLanguage = localStorage.getItem('preferredLanguage');
        if (storedLanguage && supportedLanguages[storedLanguage]) {
          return { lang: storedLanguage, fromUrl: false };
        }
        return { lang: defaultLanguage, fromUrl: false };
      })();

      loadLanguage(initialLanguageInfo.lang, initialLanguageInfo.fromUrl);

      languageSelector.addEventListener('change', (event) => {
        const selectedLang = event.target.value;
        loadLanguage(selectedLang);
      });
    })();
  </script>
</body>
</html>
